<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        .button-container {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .side-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }
        .side-button:hover {
            transform: scale(1.2);
            background-color: #0056b3;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            width: 80%;
            height: 80%;
        }
        .popup iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="side-button" onclick="showPopup('BatchRoadmap.html')">Roadmap</button>
        <button class="side-button" onclick="showPopup('about.html')">About</button>
        <button class="side-button" onclick="showPopup('contact.html')">Contact</button>
    </div>
    
    <div id="popup" class="popup">
        <button onclick="closePopup()" style="position: absolute; top: 10px; right: 10px; background: red; color: white; border: none; padding: 5px 10px; cursor: pointer;">Close</button>
        <iframe id="popupFrame"></iframe>
    </div>
    
    <script>
        function showPopup(page) {
            const popup = document.getElementById('popup');
            const iframe = document.getElementById('popupFrame');
            iframe.src = page;
            popup.style.display = 'block';
        }
        
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
        
        document.addEventListener('click', function(event) {
            const popup = document.getElementById('popup');
            if (!popup.contains(event.target) && !event.target.classList.contains('side-button')) {
                popup.style.display = 'none';
            }
        });
    </script>
</body>
</html>
