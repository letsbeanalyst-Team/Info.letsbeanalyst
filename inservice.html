<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;

            background: linear-gradient(135deg, #2e05a9, #feb47b);

                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        h1 {

        }

        }
