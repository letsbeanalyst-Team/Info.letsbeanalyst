<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LetsBeAnalyst-Mentor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f5f5f5;
            color: #333;
        }
        .hero {
            background: url('https://i.pinimg.com/originals/19/9f/d2/199fd29184c6cff24e3445f849af463e.gif') no-repeat center center/cover;
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 80px 0;
            text-align: center;
        }
        .section {
            margin-bottom: 40px;
        }
        .team {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .team-member {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 250px;
        }
        .team-member img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .cta {
            background-color: #007BFF;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
            transition: background 0.3s;
        }
        .cta:hover {
            background-color: #0056b3;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <h2>Our Mission</h2>
            <p>We do help people like you to get your dream goal through Personalised Mentorship.</p>
        </div>
        
        <div class="section">
            <h2>Meet Our Team</h2>
            <div class="team">
                <div class="team-member">
                    <img src="https://media.licdn.com/dms/image/v2/D5603AQFcEfEp38rGvw/profile-displayphoto-shrink_800_800/profile-displayphoto-shrink_800_800/0/1702666546646?e=1746057600&v=beta&t=iptFbqH8quNcDfq2AFNqtT5Xlib0nFLVcB8rShMJnck" alt="Team Member">
                    <h3>Durgesh</h3>
                    <p>Supercharge Mentor</p>
                </div>
                <div class="team-member">
                    <img src="https://media.licdn.com/dms/image/v2/D5603AQF5rK7nhNDtUg/profile-displayphoto-shrink_800_800/B56ZTIAp6EGoAc-/0/1738522403302?e=1746057600&v=beta&t=N__meDCbGfN_Cb8TeVsHc-ysAuQHJGiTwarCI_TxdO4" alt="Team Member">
                    <h3>Vibha Km.</h3>
                    <p>Director & Advisor</p>
                </div>
                <div class="team-member">
                    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhaic9qrX3OTU2HP07x_jn0iTW3apXMQEX1JKX_PsgbTZkfTTcm-jhyP8YWfgdjJmOyd3TrghKUnsXcLdaAFKvPEe3j_VhlsXA1UQdTXLSmAxEbjSbDcZBZWmT-Z5ohdlFwNfdTHbR8YJifXLmCLseTcl44bUCk8wo2uBAn4clqmcCs5dM5Er_hT9gJ/s612/profile-pic.png" alt="Team Member">
                    <h3>Asrar Ahmad</h3>
                    <p>Expert Mentor</p>
                </div>
            </div>
        </div>
        
        <div class="section">
            <h2>Join Us</h2>
            <p>Transform your Career into Data Analytics!</p>
        </div>
    </div>
</body>
</html>
